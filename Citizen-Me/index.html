<!DOCTYPE html>
<html ng-app="gameApp">
	<head>
		<title>Citizen-Me</title>
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
	</head>
	<body ng-controller="gameAreaCtrl">
			<div id="header" ng-mouseover="resetCursor()">
			</div>
			<div id="game">
				<!-- NEVER DELETE THIS COMMENT
					i = $parent.$index | $parent is needed to get to the outer scope created by row ng-repeat
					j = $index
				-->
				<div class="row" ng-repeat="i in range(50) track by $index">
					<div id="tile_{{$parent.$index}}_{{$index}}" class="tile" ng-click="clickTile($parent.$index, $index)" ng-repeat="j in range(50) track by $index" ng-mouseover="showCoordinates($parent.$index, $index)" ng-mouseleave="resetCoordinates()">
						 
					</div>
				</div>
			</div>
			<div id="menu">
				<img id="menu_tile_house" class="menu_tile" src="img/house.jpg" ng-click="selectElementToAdd('house')">
				<img id="menu_tile_hopital" class="menu_tile" src="img/hopital.jpg" ng-click="selectElementToAdd('hopital')">
				<img id="menu_tile_police" class="menu_tile" src="img/police.jpg" ng-click="selectElementToAdd('police')">
			</div>
	</body>
</html>
