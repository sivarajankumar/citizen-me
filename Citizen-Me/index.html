<!DOCTYPE html>
<html ng-app="gameApp">
	<head>
		<title>Citizen-Me</title>
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
	</head>
	<body ng-controller="gameAreaCtrl">
			<div id="header">
			</div>
			<div id="game">
				<div class="coordinates">
				
				</div>
				<!-- NEVER DELETE THIS COMMENT
					
					i = $parent.$index | $parent is needed to get to the outer scope created by row ng-repeat
					j = $index
					
				-->
				<div class="row" ng-repeat="i in range(50) track by $index">
					<div class="tile" ng-repeat="j in range(50) track by $index" ng-mouseover="showCoordinates($parent.$index, $index)">
						({{$parent.$index}};{{$index}})
					</div>
				</div>
			</div>
			<div id="menu">
			
			</div>
	</body>
</html>
